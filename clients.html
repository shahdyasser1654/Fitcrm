<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitCRM — Client List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-list">
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand"><a href="index.html">FitCRM</a></h1>
      <nav class="main-nav">
        <a href="new-client.html" class="nav-link">New Client</a>
        <a href="clients.html" class="nav-link active">Client List</a>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <section class="card list-card">
      <div class="list-header">
        <h2>Clients</h2>

        <div class="search-wrap">
          <label for="search" class="visually-hidden">Search by name</label>
          <input id="search" name="search" type="text" placeholder="Search by name" />
        </div>
      </div>

      <div class="table-responsive">
        <table class="client-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Fitness Goal</th>
              <th>Start Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="clientTableBody">
            <!-- JS injects rows -->
          </tbody>
        </table>
      </div>

      <p class="muted note">Click a row to view client details. Use Edit/Delete to manage clients.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>FitCRM — Client List</small>
    </div>
  </footer>

  <script src="clients.js"></script>
</body>
</html>
