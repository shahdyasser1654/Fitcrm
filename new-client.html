<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitCRM — New Client</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-form">
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand"><a href="index.html">FitCRM</a></h1>
      <nav class="main-nav">
        <a href="new-client.html" class="nav-link active">New Client</a>
        <a href="clients.html" class="nav-link">Client List</a>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <section class="card form-card">
      <h2 id="formTitle">New Client</h2>

      <form id="clientForm" novalidate>
        <label>Full Name *</label>
        <input id="fullName" type="text" required>
        <small data-error-for="fullName"></small>

        <label>Email *</label>
        <input id="email" type="email" required>
        <small data-error-for="email"></small>

        <label>Phone *</label>
        <input id="phone" type="tel" required>
        <small data-error-for="phone"></small>

        <label>Fitness Goal *</label>
        <input id="goal" type="text" required>
        <small data-error-for="goal"></small>

        <label>Start Date *</label>
        <input id="startDate" type="date" required>
        <small data-error-for="startDate"></small>

        <label>Training History</label>
        <textarea id="history"></textarea>

        <div class="form-actions">
          <button class="btn" id="submitBtn" type="submit">Add Client</button>
          <a class="btn ghost" href="clients.html">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container"><small>FitCRM — New Client</small></div>
  </footer>

  <script src="js/new-client.js"></script>
</body>
</html>
