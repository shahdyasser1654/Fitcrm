<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitCRM — New Client</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-form">
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand"><a href="index.html">FitCRM</a></h1>
      <nav class="main-nav">
        <a href="new-client.html" class="nav-link active">New Client</a>
        <a href="clients.html" class="nav-link">Client List</a>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <section class="card form-card">
      <h2 id="formTitle">New Client Form</h2>
      <p class="muted">Fill in the form to add or edit a client.</p>

      <form id="clientForm" novalidate>

        <label for="fullName">Full Name *</label>
        <input id="fullName" type="text" required />
        <small class="field-error" data-error-for="fullName"></small>

        <label for="age">Age</label>
        <input id="age" type="number" min="10" max="100" />

        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option>Female</option>
          <option>Male</option>
          <option>Non-binary</option>
          <option>Prefer not to say</option>
        </select>

        <label for="email">Email *</label>
        <input id="email" type="email" required />
        <small class="field-error" data-error-for="email"></small>

        <label for="phone">Phone *</label>
        <input id="phone" type="tel" required />
        <small class="field-error" data-error-for="phone"></small>

        <label for="goal">Fitness Goal *</label>
        <input id="goal" type="text" required />
        <small class="field-error" data-error-for="goal"></small>

        <label for="startDate">Membership Start Date *</label>
        <input id="startDate" type="date" required />
        <small class="field-error" data-error-for="startDate"></small>

        <label for="history">Training History</label>
        <textarea id="history"></textarea>

        <div class="form-actions">
          <button class="btn" type="submit" id="submitBtn">Add Client</button>
          <a class="btn ghost" href="clients.html">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>FitCRM — New Client</small>
    </div>
  </footer>

  <script src="new-client.js"></script>
</body>
</html>
